<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoDAC</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/materialize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <!-- Nav Bar -->
    <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo center"><strong>MonoDAC</strong></a>
          <ul class="left hide-on-med-and-down">
            <li class="active" id="local"><a onclick="openLocal()"><i class="material-icons left">folder_open</i> Local Storage</a></li>
            <li id="ip"><a onclick="openIP()"><i class="material-icons left">linked_camera</i>IP Camera</a></li>
            <li id="about"><a onclick="openAbout()"><i class="material-icons left">info_outline</i>About</a></li>
          </ul>
          <a class="btn-floating btn-large halfway-fab waves-effect waves-light" id="plus-btn" onclick="triggerSelect()" style="right: 60px;">
            <i class="material-icons" id="trigger-btn-icon">file_upload</i>
          </a>
        </div>
    </nav>
    <!-- Nav Bar End -->

    <div class="container" id="placeholder">

      <form id="file-input" action="/localupload" method="POST" enctype="multipart/form-data" style="display: none;">
        <input type="file" name="file[]" accept="image/*" onchange="imageSelected()"></input>
      </form>

      <div class="row">

        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="{{ url_for('static', filename='temp/c.png') }}" alt="Use + to select an image">
              <a class="btn-floating halfway-fab waves-effect waves-light" onclick="triggerDownload('c.png')"><i class="material-icons">file_download</i></a>
            </div>
            <div class="card-content">
              <span class="card-title">Input RGB Image</span>
            </div>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="{{ url_for('static', filename='temp/d.png') }}" alt="Depth intensity map will show up here">
              <a class="btn-floating halfway-fab waves-effect waves-light" onclick="triggerDownload('d.png')"><i class="material-icons">file_download</i></a>
            </div>
            <div class="card-content">
              <span class="card-title">Output Depth Map</span>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col s3"></div>
        <div class="col s6"><a class="waves-effect waves-light btn-large" onclick="loadPointCloud()"><i class="material-icons right">3d_rotation</i> View 3D Point Cloud</a></div>
        <div class="col s3"></div>
      </div>

    </div>


    <!-- JS -->
    <script src="{{ url_for('static', filename='lib/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/materialize.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
